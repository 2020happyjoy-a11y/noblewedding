<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원 등록 신청</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background-color: #fffdfa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-top: 40px;
      color: #2f2a1e;
    }

    .title-art {
      display: flex;
      justify-content: center;
      margin: 10px 0 30px;
    }

    form {
      width: 80%;
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 40px;
    }

    .section {
      background-color: #fffaf3;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 40px;
    }

    .section h2 {
      color: #bfa14a;
      font-weight: 600;
      font-size: 1.3rem;
      border-bottom: 2px solid #d4af37;
      display: inline-block;
      margin-bottom: 15px;
      padding-bottom: 5px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .file-row {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .file-row input {
      flex: 1;
    }

    .description {
      font-size: 0.9rem;
      color: #6b6b6b;
      margin-bottom: 8px;
      margin-top: 8px;
    }

    .profile-photos {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .profile-photos input {
      flex: 1;
    }

    button {
      display: block;
      margin: 0 auto;
      background-color: #bfa14a;
      color: #fff;
      border: none;
      padding: 12px 40px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a68e3b;
    }
  </style>
</head>
<body>
  <h1>회원 등록 신청</h1>
  <div class="title-art" aria-hidden="true">
    <!-- 골드톤 웨딩 커플 실루엣 -->
    <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="웨딩 커플 실루엣">
      <g transform="translate(10,8)" stroke="#D4AF37" fill="none" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 70 C18 52 28 38 48 38 C68 38 78 52 76 70"></path>
        <path d="M30 36 C30 22 42 12 48 12 C54 12 66 22 66 36"></path>
        <path d="M6 86 C6 66 18 56 30 56 C42 56 54 66 54 86"></path>
        <path d="M72 86 C72 66 84 56 96 56 C108 56 120 66 120 86"></path>
        <circle cx="88" cy="36" r="3"></circle>
        <circle cx="104" cy="36" r="3"></circle>
        <path d="M48 60 Q70 48 92 60" opacity="0.9"></path>
      </g>
    </svg>
  </div>

  <form>
    <!-- 기본정보 -->
    <div class="section">
      <h2>기본정보</h2>
      <div class="input-group">
        <label>이름</label>
        <input type="text" placeholder="이름을 입력하세요" />
      </div>
      <div class="input-group">
        <label>생년월일 (YYYY-MM-DD)</label>
        <input type="text" id="birth" maxlength="10" placeholder="예: 1990-01-01" />
      </div>
      <div class="input-group">
        <label>휴대폰 번호</label>
        <input type="text" id="phone" maxlength="13" placeholder="예: 010-0000-0000" />
      </div>
      <div class="input-group">
        <label>프로필 사진 (3장)</label>
        <div class="profile-photos">
          <input type="file" />
          <input type="file" />
          <input type="file" />
        </div>
      </div>
    </div>

    <!-- 신분정보 -->
    <div class="section">
      <h2>신분정보</h2>

      <div class="input-group">
        <label>가족관계증명서</label>
        <p class="description">상세, 정부24 발급</p>
        <input type="file" />
      </div>

      <div class="input-group">
        <label>혼인관계증명서</label>
        <p class="description">상세, 정부24 발급</p>
        <input type="file" />
      </div>

      <div class="input-group">
        <label>재직증명서</label>
        <p class="description">재직증명서(금융기관제출용), 사업자등록증 중 택1</p>
        <input type="file" />
      </div>
    </div>

    <!-- 재산정보 -->
    <div class="section">
      <h2>재산정보</h2>

      <div class="input-group">
        <label>소득관련서류</label>
        <p class="description">원천징수영수증, 과세표준증명서 중 1부 (2개 이상일 경우 각각 첨부)</p>
        <div class="file-row">
          <input type="file" />
          <input type="file" />
        </div>
      </div>

      <div class="input-group">
        <label>부동산 보유시</label>
        <p class="description">등기부등본 (2개 이상일 경우 각각 첨부)</p>
        <div class="file-row">
          <input type="file" />
          <input type="file" />
          <input type="file" />
        </div>
      </div>

      <div class="input-group">
        <label>차량 보유시</label>
        <p class="description">차량등록원부 (2개 이상일 경우 각각 첨부)</p>
        <div class="file-row">
          <input type="file" />
          <input type="file" />
        </div>
      </div>

      <div class="input-group">
        <label>기타 경제력 관련 서류</label>
        <p class="description">보유 자산 증빙 자료 (현금성 자산 등은 잔액 및 예금주 확인이 가능한 증빙자료 제출)</p>
        <input type="file" />
      </div>
    </div>

    <button type="submit">제출하기</button>
  </form>

  <script>
    // 생년월일 자동 '-' 입력
    document.getElementById("birth").addEventListener("input", function (e) {
      let value = e.target.value.replace(/[^0-9]/g, "");
      if (value.length >= 5 && value.length <= 6) value = value.slice(0, 4) + "-" + value.slice(4);
      if (value.length >= 7) value = value.slice(0, 4) + "-" + value.slice(4, 6) + "-" + value.slice(6, 8);
      e.target.value = value;
    });

    // 휴대폰번호 자동 '-' 입력
    document.getElementById("phone").addEventListener("input", function (e) {
      let value = e.target.value.replace(/[^0-9]/g, "");
      if (value.length < 4) e.target.value = value;
      else if (value.length < 8) e.target.value = value.slice(0, 3) + "-" + value.slice(3);
      else e.target.value = value.slice(0, 3) + "-" + value.slice(3, 7) + "-" + value.slice(7, 11);
    });
  </script>
</body>
</html>
