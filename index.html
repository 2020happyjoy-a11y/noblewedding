<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원 등록 신청</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f8f6f3;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 700px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px 50px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #2f2f2f;
      margin-bottom: 10px;
    }

    .title-img {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .title-img img {
      width: 80px;
      height: 80px;
    }

    h2.section-title {
      font-size: 20px;
      color: #333;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 20px 0 5px;
      color: #222;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input[type="file"] {
      border: none;
      background: #f9f9f9;
    }

    small {
      color: #777;
      display: block;
      margin-top: 4px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .photo-preview {
      text-align: center;
      margin-top: 20px;
    }

    .photo-preview img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #d4af37;
    }

    button {
      background-color: #d4af37;
      color: #fff;
      border: none;
      padding: 14px 25px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 40px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #b8962d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>회원 등록 신청</h1>
    <div class="title-img">
      <img src="https://cdn-icons-png.flaticon.com/512/3087/3087468.png" alt="wedding rings">
    </div>

    <!-- 기본 정보 -->
    <h2 class="section-title">기본 정보</h2>

    <div class="photo-preview" id="photoPreview">
      <img id="profileImage" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="프로필 미리보기">
    </div>

    <label>프로필 사진 (3장까지 업로드)</label>
    <input type="file" id="profilePhoto" accept="image/*" multiple>
    <small>※ 첫 번째로 선택한 사진이 상단에 미리보기로 표시됩니다.</small>

    <label>이름</label>
    <input type="text" placeholder="이름을 입력하세요">

    <label>생년월일</label>
    <input type="text" id="birth" maxlength="10" placeholder="YYYY-MM-DD">

    <label>성별</label>
    <select>
      <option value="">선택하세요</option>
      <option>남성</option>
      <option>여성</option>
    </select>

    <label>직업</label>
    <input type="text" placeholder="직업을 입력하세요">

    <label>거주지</label>
    <input type="text" placeholder="예: 서울특별시 강남구">

    <label>휴대폰 번호</label>
    <input type="text" id="phone" maxlength="13" placeholder="010-0000-0000">

    <!-- 신분 정보 -->
    <h2 class="section-title">신분 정보</h2>

    <label>가족관계증명서</label>
    <small>가족관계증명서 (상세, 정부24 발급)</small>
    <input type="file">

    <label>혼인관계증명서</label>
    <small>혼인관계증명서 (상세, 정부24 발급)</small>
    <input type="file">

    <label>재직증명서</label>
    <small>재직증명서(금융기관제출용) 또는 사업자등록증 중 택1</small>
    <input type="file">

    <!-- 재산 정보 -->
    <h2 class="section-title">재산 정보</h2>

    <label>소득관련서류</label>
    <small>원천징수영수증 또는 과세표준증명서 중 1부 제출. (2개까지 첨부 가능)</small>
    <input type="file">
    <input type="file">

    <label>재산관련서류</label>
    <small>① 부동산 보유시: 등기부등본 (최대 3개까지 첨부 가능)<br>
           ② 차량 보유시: 차량등록원부 (최대 2개까지 첨부 가능)<br>
           ③ 기타 경제력 관련 서류: 보유 자산 증빙 자료 (현금성 자산 등)</small>
    <input type="file" multiple>

    <button type="submit">등록하기</button>
  </div>

  <script>
    // 생년월일 자동 '-' 삽입
    document.getElementById('birth').addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, '');
      if (v.length > 4 && v.length <= 6) v = v.slice(0, 4) + '-' + v.slice(4);
      else if (v.length > 6) v = v.slice(0, 4) + '-' + v.slice(4, 6) + '-' + v.slice(6, 8);
      e.target.value = v;
    });

    // 휴대폰 번호 자동 '-' 삽입
    document.getElementById('phone').addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, '');
      if (v.length > 3 && v.length <= 7) v = v.slice(0, 3) + '-' + v.slice(3);
      else if (v.length > 7) v = v.slice(0, 3) + '-' + v.slice(3, 7) + '-' + v.slice(7, 11);
      e.target.value = v;
    });

    // 프로필 사진 미리보기 (첫 번째 이미지 표시)
    document.getElementById('profilePhoto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('profileImage').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
