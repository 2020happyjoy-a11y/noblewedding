<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노블웨딩 회원 등록</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #c59d5f;
      margin-bottom: 30px;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input[type="text"],
    input[type="date"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input[type="file"] {
      background-color: #f9f9f9;
    }
    small {
      display: block;
      color: #777;
      margin-top: -6px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background-color: #c59d5f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b0884e;
    }
    .section-title {
      margin-top: 25px;
      font-size: 18px;
      color: #444;
      border-bottom: 2px solid #c59d5f;
      padding-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>노블웨딩 회원 등록</h1>

  <form>
    <label>이름</label>
    <input type="text" name="name" placeholder="이름을 입력하세요" required>

    <label>성별</label>
    <select name="gender" required>
      <option value="">성별을 선택하세요</option>
      <option value="male">남성</option>
      <option value="female">여성</option>
    </select>

    <label>생년월일</label>
    <input type="text" name="birth" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" required>

    <label>직업</label>
    <input type="text" name="job" placeholder="직업을 입력하세요">

    <label>거주지</label>
    <input type="text" name="address" placeholder="예: 서울시 강남구">

    <label>휴대폰 번호</label>
    <input type="text" name="phone" placeholder="010-0000-0000" pattern="\d{3}-\d{4}-\d{4}" required>

    <div class="section-title">프로필 사진 (3장)</div>
    <input type="file" name="profile1" accept="image/*">
    <input type="file" name="profile2" accept="image/*">
    <input type="file" name="profile3" accept="image/*">

    <div class="section-title">가족관계증명서</div>
    <small>상세버전으로 정부24에서 발급해주세요.</small>
    <input type="file" name="family_doc">

    <div class="section-title">혼인관계증명서</div>
    <small>상세버전으로 정부24에서 발급해주세요.</small>
    <input type="file" name="marriage_doc">

    <div class="section-title">졸업증명서</div>
    <input type="file" name="edu_doc">

    <div class="section-title">재직증명서</div>
    <small>재직증명서(금융기관제출용) 또는 사업자등록증 중 하나 제출.</small>
    <input type="file" name="work_doc">

    <div class="section-title">자격증</div>
    <input type="file" name="cert_doc">

    <div class="section-title">소득관련서류</div>
    <small>원천징수영수증 또는 과세표준증명서 중 1부 제출.</small>
    <input type="file" name="income_doc">

    <div class="section-title">재산관련서류</div>
    <small>등기사항전부증명서는 전부사항증명서로 공동담보, 매매목록, 요약 포함으로 발급.</small>

    <label>① 부동산 보유시 (등기부등본)</label>
    <input type="file" name="property1">
    <input type="file" name="property2">
    <input type="file" name="property3">

    <label>② 차량 보유시 (차량등록원부)</label>
    <input type="file" name="car1">
    <input type="file" name="car2">

    <button type="submit">등록하기</button>
  </form>

  <script>
    // 하이픈 유지용 — 입력 시 삭제 방지
    document.querySelectorAll('input[name="birth"], input[name="phone"]').forEach(input => {
      input.addEventListener('input', e => {
        const val = e.target.value;
        if (e.target.name === 'birth') {
          e.target.value = val.replace(/[^0-9-]/g, '');
        } else if (e.target.name === 'phone') {
          e.target.value = val.replace(/[^0-9-]/g, '');
        }
      });
    });
  </script>
</body>
</html>
